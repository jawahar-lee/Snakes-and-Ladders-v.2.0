<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <h1>Congratulations!</h1>
    <div id="result">
        <div id="top1">
            <div id="top" class="position">
                <div>
                    <img src="./Assets/goldTrophy.png" alt="">
                </div>
                <div>
                    <h2><span id="1st"></span></h2>
                </div>
            </div>
        </div>
        <div id="top3">
            <div class="position">
                <div>
                    <img src="./Assets/silverTrophy.png" alt="">
                </div>
                <div>
                    <h2><span id="2nd"></span></h2>
                </div>
            </div>
            <div class="position">
                <div>
                    <img src="./Assets/bronzeMedal.png" alt="">
                </div>
                <div>
                    <h2><span id="3rd"></span></h2>
                </div>
            </div>
        </div>
    </div>
    <div id="playAgain">
        PLAY AGAIN
    </div>
    <script src="./result.js"></script>
</body>
</html>
